global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'travel-agent'
    environment: 'production'

# 告警规则文件
rule_files:
  - 'alerts.yml'

# Alertmanager 配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - travel-agent-alertmanager:9093

# 抓取配置
scrape_configs:
  # Travel Agent Application
  - job_name: 'travel-agent'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          application: 'travel-agent'
          instance: 'travel-agent-1'
    
    # 抓取间隔
    scrape_interval: 10s
    scrape_timeout: 5s
  
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  
  # Grafana 监控
  - job_name: 'grafana'
    static_configs:
      - targets: ['travel-agent-grafana:3000']
