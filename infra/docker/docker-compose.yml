# 主服务 Docker Compose 配置
# 创建共享网络 travel-agent-network 供所有服务使用

services:
  # Chroma 向量数据库
  chroma:
    image: chromadb/chroma:latest
    container_name: travel-agent-chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - ANONYMIZED_TELEMETRY=False
      - ALLOW_RESET=True
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - travel-agent-network

  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: travel-agent-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=pathfinder_agent
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-pgvector.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - travel-agent-network

  # Redis (已有，用于 Checkpoint)
  redis:
    image: redis:7-alpine
    container_name: travel-agent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - travel-agent-network

volumes:
  chroma-data:
  postgres-data:
  redis-data:

networks:
  travel-agent-network:
    driver: bridge
